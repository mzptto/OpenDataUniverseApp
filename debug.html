<!DOCTYPE html>
<html>
<head>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100vh;
            background: white;
            border-right: 1px solid #ddd;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            background: white;
        }
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 1rem 1rem 1rem;
        }
        .entity-item {
            padding: 0.75rem 0;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
    </style>
</head>
<body>
    <button onclick="toggleSidebar()">Toggle Sidebar</button>
    
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>OSDU Entities</h3>
            <input type="text" placeholder="Search entities..." style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
        </div>
        <div class="sidebar-content">
            <div class="entity-item">ActivityPlan • master-data • v1.0.0</div>
            <div class="entity-item">ActivityTemplate • master-data • v1.0.0</div>
            <div class="entity-item">Basin • master-data • v1.0.0</div>
            <div class="entity-item">Field • master-data • v1.0.0</div>
            <div class="entity-item">Well • master-data • v1.0.0</div>
            <div class="entity-item">Wellbore • master-data • v1.0.0</div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
