# Working OSDU GraphQL Search Queries

# 1. Basic Search with Variables
query SearchRecords($query: String!, $index: String!, $dataPartition: String!) {
  search(input: {
    query: $query,
    index: $index,
    dataPartition: $dataPartition
  }) {
    total
    items
  }
}

